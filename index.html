<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q4Practice2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    	*{
    		background-color: #8DA6A7;
    		font-family: sans-serif;

    	}

    	h1{
    		font-weight: bold;
    	}

    	.bmi-container {
   			border: 3px solid black; 
    		padding: 20px;
    		border-radius: 10px; 
    		width: 50%; 
    		margin: auto; 
    		background-color: #8DA6A7; 
    		margin-top: 200px;
}

    </style>

</head>

<body>
<center>

<div class="bmi-container">
<h1>BMI CALCULATOR</h1>

<details ontoggle="message1()">
		<summary>
			<u> Instruction </u>
			<br>
			 <i id="message"></i>
			</summary>
</details>

<br>

<input type="number" class="form-control" id="weight" placeholder="weight">
	<br>
	<kbd id="kbd1">Weight in KG </kbd>
	<br>
	<br>
	<input type="number" class="form-control" id="height" placeholder="height">
	<br>
	<kbd id="kbd2">height in M </kbd>
<br>
<br>
<button type="Submit" class="btn btn-info" onclick="BMI()">Calculate BMI</button>
<br>
<br>

</center>
</div>

<script>

function message1(){
    document.getElementById("message").innerHTML = "Enter your Weight (Kilograms) and your Height (Meters) to determine your BMI";
}

function BMI(){
    var height = Number(document.getElementById("height").value);
    var weight = Number(document.getElementById("weight").value);
   	
   	var z = Math.round(weight / Math.pow(height, 2)); 

    if (z < 18.5){
        window.alert("You are Underweight. BMI: " + z);
    }
    else if (z >= 18.5 && z <= 24.9){
        window.alert("You are Normal weight. BMI: " + z);
    }
    else if (z >= 25 && z <= 29.9){
        window.alert("You are Overweight. BMI: " + z);
    }
    else{
        window.alert("You are Obese. BMI: " + z);
    }
}
</script>


</body>
</html>
